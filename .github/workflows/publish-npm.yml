name: Publish Fermisurface-Vis

on:
  push:
    tags:
      - "v*"

jobs:
  publish_npm:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fermisurface-vis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
